<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <link rel="stylesheet" href="post job.css">
</head>
<body>
    <div class="form-container">
        <h1>Post a Job</h1>
        <form action="#" method="POST" class="job-form">
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required>

            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required>

            <label for="age">Age Requirement:</label>
            <input type="number" id="age" name="age" required min="18">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="contact">Contact Info:</label>
            <input type="text" id="contact" name="contact" required>

            <button type="submit" class="submit-btn">Post Job</button>
            <p class="signup-text">HOME <a href="./job portal.html">back</a></p>
        </form>
    </div>
</body>
</html>
