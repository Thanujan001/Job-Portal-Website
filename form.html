<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="form.css">
</head>

<body>
<div class="login-container">
    <h2>DETAILS</h2>
    <form action="#">
        <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <label for="password">Full Name</label>
            <input type="password" id="password" placeholder="Enter your Full Name" required>
        </div>
        <div class="input-box">
            <label for="email">Age</label>
            <input type="email" id="email" placeholder="Enter your Age" required>
        </div>
        <div class="input-box">
            <label for="password">Country</label>
            <input type="password" id="password" placeholder="Enter your Country" required>
        </div>
        <div class="input-box">
            <label for="email">Location</label>
            <input type="email" id="email" placeholder="Enter your Location" required>
        </div>
        <div class="input-box">
            <label for="password">Add your CV</label>
            <input type="file"  placeholder="Enter your cv" required>
        </div>
        <button type="submit" class="login-btn">SUBMIT</button>
        <p class="signup-text">HOME <a href="./job portal.html">back</a></p>
    </form>
</div>
</body>

</html>
